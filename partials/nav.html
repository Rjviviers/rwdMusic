<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css\font-awesome\all.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link href="https://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet" />
<script src="https://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<style>
    @-webkit-keyframes ripple {
        to {
            -webkit-transform: scale(1.8);
            opacity: 0;
        }
    }
    
    @-moz-keyframes ripple {
        to {
            -moz-transform: scale(1.8);
            opacity: 0;
        }
    }
    
    @keyframes ripple {
        to {
            -webkit-transform: scale(1.8);
            -moz-transform: scale(1.8);
            -ms-transform: scale(1.8);
            -o-transform: scale(1.8);
            transform: scale(1.8);
            opacity: 0;
        }
    }
    
    .main-ctr {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
    }
    
    .screen-ctr {
        background: white;
        width: 360px;
        height: 500px;
        border: 1px solid #ddd;
        position: relative;
        margin: auto;
        text-align: center;
        padding: 20px 10px;
        box-sizing: border-box;
    }
    
    .screen-ctr .ripple {
        position: absolute;
        right: 10px;
        bottom: 10px;
        -webkit-transform-origin: center center;
        -moz-transform-origin: center center;
        -ms-transform-origin: center center;
        -o-transform-origin: center center;
        transform-origin: center center;
        -webkit-transform: scale(0.9);
        -moz-transform: scale(0.9);
        -ms-transform: scale(0.9);
        -o-transform: scale(0.9);
        transform: scale(0.9);
        -webkit-animation: 1.5s ripple ease infinite;
        -moz-animation: 1.5s ripple ease infinite;
        animation: 1.5s ripple ease infinite;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 1px solid #4285F4;
        box-sizing: border-box;
    }
    
    .screen-ctr .ripple.off {
        opacity: 0;
    }
    
    .screen-ctr .par-ctr {
        margin-bottom: 30px;
    }
    
    .screen-ctr .par {
        background: #eee;
        width: 100%;
        height: 20px;
        margin-bottom: 10px;
    }
    
    .screen-ctr .par.half {
        width: 50%;
    }
    
    .screen-ctr .img {
        width: 100%;
        height: 200px;
        background: #eee;
        margin-bottom: 30px;
    }
    
    .screen-ctr .img:last-child {
        margin-bottom: 0;
    }
    
    .screen-ctr .nav {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        height: 80px;
    }
    
    .screen-ctr .nav.active {
        overflow: hidden;
    }
    
    .screen-ctr .fab-ctr {
        z-index: 999;
        width: 100%;
        position: fixed;
        right: 0;
        bottom: 0;
        -webkit-transform-origin: center center;
        -moz-transform-origin: center center;
        -ms-transform-origin: center center;
        -o-transform-origin: center center;
        transform-origin: center center;
        -webkit-transform: rotate(0) translateX(0) translateY(0);
        -moz-transform: rotate(0) translateX(0) translateY(0);
        -ms-transform: rotate(0) translateX(0) translateY(0);
        -o-transform: rotate(0) translateX(0) translateY(0);
        transform: rotate(0) translateX(0) translateY(0);
        padding: 10px;
        will-change: transform;
        transition: 0.25s all ease-in-out;
    }
    
    .screen-ctr .fab-ctr.active {
        -webkit-transform: rotate(-45deg) translateX(-142.5px) translateY(7px);
        -moz-transform: rotate(-45deg) translateX(-142.5px) translateY(7px);
        -ms-transform: rotate(-45deg) translateX(-142.5px) translateY(7px);
        -o-transform: rotate(-45deg) translateX(-142.5px) translateY(7px);
        transform: rotate(-45deg) translateX(-142.5px) translateY(7px);
    }
    
    .screen-ctr .fab-ctr.active .fab {
        color: transparent;
        box-shadow: none;
    }
    
    .screen-ctr .fab {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #4285F4;
        float: right;
        will-change: transform;
        transition: 0.25s all ease-in-out;
        cursor: pointer;
        font-size: 20px;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.35);
        text-align: center;
        vertical-align: bottom;
        line-height: 60px !important;
    }
    
    .screen-ctr .fab:hover {
        background: #5a95f5;
    }
    
    .screen-ctr .fab.active {
        -webkit-transform: scale(6.5);
        -moz-transform: scale(6.5);
        -ms-transform: scale(6.5);
        -o-transform: scale(6.5);
        transform: scale(6.5);
        transition: 0.25s all ease-in-out;
        pointer-events: none;
    }
    
    .screen-ctr .links {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 999;
        pointer-events: none;
        opacity: 0;
        transition: .3s all ease;
        color: white;
    }
    
    .screen-ctr .links.active {
        pointer-events: auto;
        opacity: 1;
    }
    
    .screen-ctr .links li {
        width: 25%;
        height: 80px;
        float: left;
        background: transparent;
        text-align: center;
        line-height: 80px;
        font-size: 26px;
    }
    
    .screen-ctr .links li.close {
        cursor: pointer;
    }
</style>

<div class="main-ctr">
    <div class="screen-ctr">
        <!-- content-->
        <div class="content">
            <div class="par-ctr">
                <div class="par"></div>
                <div class="par half"></div>
            </div>
            <div class="img"></div>
            <div class="par-ctr">
                <div class="par half"></div>
            </div>
        </div>
        <!-- nav-->
        <div class="nav">
            <div class="fab-ctr">
                <div class="fab ion-android-share-alt"></div>
            </div>
        </div>
        <!-- ripple-->
        <div class="ripple"></div>
        <!-- links-->
        <ul class="links">
            <li class="ion-social-twitter"></li>
            <li class="ion-social-facebook"></li>
            <li class="ion-social-googleplus"></li>
            <li class="close ion-android-close"></li>
        </ul>
    </div>
</div>

<script>
    (function() {
        // variables declaration
        var close, fab, fabCtr, links, nav, ripple;

        fab = document.querySelector(".fab");

        fabCtr = document.querySelector(".fab-ctr");

        nav = document.querySelector(".nav");

        links = document.querySelector(".links");

        close = document.querySelector(".close");

        ripple = document.querySelector(".ripple");

        // fab click
        fab.addEventListener("click", function() {
            fabCtr.classList.add("active");
            ripple.classList.add("off");
            setTimeout(function() {
                return nav.classList.add("active");
            }, 200);
            return setTimeout(function() {
                fab.classList.add("active");
                return links.classList.add("active");
            }, 150);
        });

        // close click
        close.addEventListener("click", function() {
            links.classList.remove("active");
            fab.classList.remove("active");
            setTimeout(function() {
                return nav.classList.remove("active");
            }, 200);
            return setTimeout(function() {
                fabCtr.classList.remove("active");
                return ripple.classList.remove("off");
            }, 150);
        });

        balapaCop("Material Share Interaction", "#999");

    }).call(this);


    //# sourceURL=coffeescript
</script>
